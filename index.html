<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profit or Loss?</title>
</head>
<body>
    <h1>Stocks - Profit or Loss?</h1>
    <p>Enter the required details to see whether you made a profit or loss on your investment.</p>
    <label for="initial-price">Enter the Initial Price: </label>
    <input type="number" id="initial-price">
    <label for="quantity-stocks">Enter Quantity of Stocks Purchased: </label>
    <input type="number" id="quantity-stocks">
    <label for="current-price">Enter the Current Price for the Stock: </label>
    <input type="number" id="current-price">
    <button id="submit-btn">Submit</button>
    <div id="output-box"></div>
    <script src="main.js"></script>
</body>
</html>
